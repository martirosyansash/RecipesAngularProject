<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit (onDeactivetedIngredientIndex)="onDeactivatedIngredient($event)"></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <a 
            class="list-group-item" 
            style="cursor: pointer;"
            *ngFor="let ingredient of ingredients; let i = index"
            [ngClass]="{active: i === activeIngredientIndex}"
            (click)="onEditItem(i)"
            >{{ingredient.name}} ({{ingredient.amount}})</a>
        </ul>
    </div>
</div>
